<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello world!</h1>
<button id="btn">Click</button>
<p id="hello-msg"></p>
</body>
<script>
    document.getElementById('btn').addEventListener('click', () => {
        fetch('/hello')  // Replace with your desired URL
            .then(response => response.json())
            .then(data => {
                // Assuming the response JSON has a "message" field
                document.getElementById('hello-msg').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</html>
