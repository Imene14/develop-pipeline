<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 15%;
            height: 100vh;
            background-color: #333;

            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .content-sec{
            width: 85%;
            background-color: #a0c3b7;
            height: 100vh;
            top: 0;
            left: 250px;
        }
        .content-sec {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        .content {
            display: flex;
            justify-content: space-between; /* Space out the boxes evenly */
            padding: 50px;
            background-color: #f4f4f4;
        }
        .box {
            flex: 1; /* Make each box take up an equal amount of space */
            margin: 0 30px; /* Add some space between the boxes */
            padding: 20px;
            border-bottom: 2px solid black;
            border-right: 2px solid black;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 150px;
        }

        /* Optional: Adjust the margin for the first and last box to prevent overflow */
        .box:first-child {
            margin-left: 0;
        }

        .box:last-child {
            margin-right: 0;
        }
        .user-p{
            height: 70px;
            width: 150px;
            border: 2px black solid;
            margin-left: 700px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="#requests">Requests</a></li>
        <li><a href="#employees">Employees</a></li>
        <li><a href="#documents">Documents</a></li>
        <li><a href="#settings">Settings</a></li>
    </ul>
</div>
<div class="content-sec">
    <div class="user-p"></div>
    <div class="content">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</div>



<script>
    document.getElementById('example-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche l'envoi du formulaire

        // Récupère les valeurs des champs du formulaire
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

         fetch('/submit', {
             method: 'POST',
             headers: {
                 'Content-Type': 'application/json'
             },
             body: JSON.stringify({ name, email, message })
         })
         .then(response => response.json())
         .then(data => document.getElementById('form-response').textContent = data.message)
         .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
