<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 15%;
            height: 100vh;
            background-color: #333;

            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 30px;
            margin-left: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .content-sec{
            width: 85%;
            background-color: #a0c3b7;
            height: 100vh;
            top: 0;
            left: 250px;
        }
        .content-sec {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        .user-p{
            height: 60px;
            width: 180px;
            border: 2px black solid;
            border-radius: 12px;
            margin-left: 1050px;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-left: 5px;
            padding-right: 5px;

        }

        button {
            padding: 10px 10px;
            font-size: 14px;
            cursor: pointer;
            width: 100px;
        }
        .status-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            padding-left: 50px;
            width: 300px;
        }

        .status-buttons button {
            flex: 1;
            margin: 0 10px;
            background-color: #5ea0e3;
            color: white;
            border: none;
            border-radius: 5px;
            width: 120px;
        }

        .filter-section {
            padding-left: 50px;
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .filter-section label {
            margin-right: 10px;
        }

        .filter-section select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #request-list{

        }
        #request-item {
            background-color: rgba(205, 133, 140, 0.42);
            border: 2px solid darkred;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            color: #000000;
            cursor: pointer;
            padding: 20px;
        }
        .requests-list{
            padding: 30px 50px;
        }
        .hidden{
            visibility: hidden;
            display: none;
        }
        .sub-div{
            padding: 20px;
        }
        .req-div{
            border-left: 2px solid darkred;
            border-bottom: 2px solid darkred;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Logo</h2>
    <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="requests">Requests</a></li>
        <li><a href="#employees">Employees</a></li>
        <li><a href="#documents">Documents</a></li>
        <li><a href="#settings">Settings</a></li>
    </ul>
</div>
<div class="content-sec">
    <div class="user-p">
        <p>Username</p>
        <p>photo</p>
    </div>
    <h2 style="padding-left: 50px">Requests</h2>
    <div class="status-buttons">
        <button id="approved">Approved</button>
        <button id="non-approved">Non-Approved</button>
    </div>

    <div class="filter-section">
        <label for="request-filter">Filter Requests by Type:</label>
        <select id="request-filter">
            <option value="all">All</option>
            <option value="type1">Type 1</option>
            <option value="type2">Type 2</option>
        </select>
    </div>
    <div class="requests-list">
        <div id="request-list">
            <div class="hidden" id="1">
                <p>Object :</p><br>
                <p>Content: I want an attestation of internship complition</p>
            </div>
        </div>

    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const requestList = document.getElementById('request-list');

        // Function to fetch and display requests
        function fetchRequests(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    requestList.innerHTML = ''; // Clear the list
                    data.forEach(request => {
                        const listItem = document.createElement('div');
                        listItem.className = 'req-div';
                        const TitleItem = document.createElement('div');
                        TitleItem.textContent = `${request.date},Type: ${request.type}, User name: ${request.user}`;
                        TitleItem.id = 'request-item';
                        listItem.appendChild(TitleItem);
                        //const desc = document.createElement('div');
                        //desc.className = 'hidden';
                        //desc.textContent = `description :  ${request.description}`;
                        //listItem.appendChild(desc);
                        desc = document.getElementById('1');
                        // Add click event listener to show the description
                        listItem.addEventListener('click', () => {
                            desc.classList.toggle('hidden');
                            desc.classList.toggle('sub-div');
                        });
                        requestList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching requests:', error));
        }

        // Initial fetch for all requests
        fetchRequests('/api/v1/requests');

        // Event listeners for buttons and filter
        document.getElementById('approved').addEventListener('click', function() {
            fetchRequests('/api/v1/requests?status=approved');
        });

        document.getElementById('non-approved').addEventListener('click', function() {
            fetchRequests('/api/requests?status=Non-Approved');
        });

        document.getElementById('request-filter').addEventListener('change', function() {
            const type = this.value;
            const url = type === 'all' ? '/api/requests' : `/api/requests?type=${type}`;
            fetchRequests(url);
        });
    });

</script>
</body>
</html>
