<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 15%;
            height: 100vh;
            background-color: #333;

            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 30px;
            margin-left: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .content-sec{
            width: 85%;
            background-color: #a0c3b7;
            height: 100vh;
            top: 0;
            left: 250px;
        }
        .content-sec {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        .user-p{
            height: 60px;
            width: 180px;
            border: 2px black solid;
            border-radius: 12px;
            margin-left: 1050px;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-left: 5px;
            padding-right: 5px;

        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .status-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .status-buttons button {
            flex: 1;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .filter-section {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .filter-section label {
            margin-right: 10px;
        }

        .filter-section select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Logo</h2>
    <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="requests">Requests</a></li>
        <li><a href="#employees">Employees</a></li>
        <li><a href="#documents">Documents</a></li>
        <li><a href="#settings">Settings</a></li>
    </ul>
</div>
<div class="content-sec">
    <div class="user-p">
        <p>Username</p>
        <p>photo</p>
    </div>
    <h2 style="padding-left: 50px">Requests</h2>
    <div class="status-buttons">
        <button id="approved">Approved</button>
        <button id="non-approved">Non-Approved</button>
    </div>

    <div class="filter-section">
        <label for="request-filter">Filter Requests by Type:</label>
        <select id="request-filter">
            <option value="all">All</option>
            <option value="type1">Type 1</option>
            <option value="type2">Type 2</option>
        </select>
    </div>
</div>
</body>
</html>
